<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="question">Would you like to go on a date with me on August 30th?</h1>
    <div style="display: flex; width: 100%; justify-content: center; align-items: center; gap: 40px;">
      <button id="yesButton">
        <p>Yes</p>
      </button>
      <button id="noButton">
        <p>No</p>
      </button>
    </div>
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/54/69/61/546961a30c597f99a3436d7a5cacbbdd.jpg" alt="Love Image">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
